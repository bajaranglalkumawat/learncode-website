<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDFs</title>
    <style>
        /* General reset and layout */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('k1.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Logo container styling */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: moveLogo 5s linear infinite;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-right: 15px;
        }

        .website-name {
            font-size: 2rem;
            font-weight: bold;
            color: #ffcc00; /* Gold */
            animation: colorChange 4s infinite;
        }

        @keyframes colorChange {
            0%, 100% { color: #ffcc00; }
            50% { color: #00bfff; } /* Light Blue */
        }

        /* PDF container */
        .pdf {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            width: 90%;
            max-width: 1200px;
        }

        .pdf-item {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .pdf-item:hover {
            transform: translateY(-10px);
            background-color: rgba(0, 0, 0, 0.9);
        }

        .pdf-item h2 {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .pdf-item a {
            text-decoration: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff5733;
        }
    </style>
</head>
<body>
    <div class="logo-container">
       
        <span class="website-name">My Learning Resources</span>
    </div>

    <div class="pdf">
        <!-- JavaScript PDF -->
        <div class="pdf-item">
            <h2>JavaScript Notes</h2>
            <a href="JS_Chapterwise_Notes.zip" download="JavaScript_Notes.pdf">
                <button>Download PDF</button>
            </a>
        </div>

        <!-- C Programming PDF -->
        <div class="pdf-item">
            <h2>C Programming Notes</h2>
            <a href="C_ChapterWise_Notes.zip" download="C_Programming_Notes.pdf">
                <button>Download PDF</button>
            </a>
        </div>

        <!-- DSA PDF -->
        <div class="pdf-item">
            <h2>DSA Notes</h2>
            <a href="DSA_TopicWise_Notes (2).zip" download="DSA_Notes.zip">
                <button>Download PDF</button>
            </a>
        </div>

        <!-- HTML PDF -->
        <div class="pdf-item">
            <h2>HTML Notes</h2>
            <a href="HTML_ChapterWise_Notes (1).zip" download="HTML_Notes.zip">
                <button>Download PDF</button>
            </a>
        </div>

        <!-- Python PDF -->
        <div class="pdf-item">
            <h2>Python Programming Notes</h2>
            <a href="Python_ChapterWise_Notes (1).zip" download="Python_Notes.zip">
                <button>Download PDF</button>
            </a>
        </div>

        <!-- CSS PDF -->
        <div class="pdf-item">
            <h2>CSS Programming Notes</h2>
            <a href="CSS_ChapterWise_Notes (1).zip" download="CSS_Notes.zip">
                <button>Download PDF</button>
            </a>
        </div>

    
       
    </div>
</body>
</html>
