    <link rel="stylesheet" href="1.css">
    <style>
        body {
            background-image: url('k1.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: rgba(51, 51, 51, 0.8);
        }
        nav a {
            color: rgb(213, 201, 201);
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 15px;
        }
        nav a:hover {
            background-color: #692626;
            border-radius: 5px;
        }
        .summary {
            text-align: left;
            margin-top: 50px;
            padding: 20px;
            font-size: 18px;
            animation: fadeIn 2s ease-in-out;
        } 
        h3 {
            color: rgb(248, 6, 18);
            font-size: 24px;
            font-weight: bold;
            animation: bounce 1.5s infinite;
        }
        .skills {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
        }
        .skills span {
            display: inline-block;
            background-color: #0d0c0c;
            color: white;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        } 

      
    </style>
</head>
